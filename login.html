<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в панель управления | Булочка</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <style>
      .login-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')
          center/cover no-repeat;
        position: relative;
      }

      .login-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 248, 242, 0.85);
        z-index: 0;
      }

      header {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }

      .login-container {
        position: relative;
        z-index: 1;
        max-width: 450px;
        margin: auto;
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(210, 105, 30, 0.15);
        animation: fadeInUp 0.6s ease-out;
        border: 1px solid rgba(232, 196, 184, 0.3);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 1.8rem;
        color: #b85c1d;
        font-size: 1.8rem;
        font-weight: 700;
        position: relative;
        padding-bottom: 0.8rem;
      }

      .login-container h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(90deg, #e8c4b8, #d2691e);
        border-radius: 3px;
      }

      .login-form input {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 1.2rem;
        border: 1px solid #f3e6db;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
        background: #fffdfa;
      }

      .login-form input:focus {
        outline: none;
        border-color: #e8c4b8;
        box-shadow: 0 0 0 3px rgba(232, 196, 184, 0.2);
      }

      .login-form button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #d2691e, #b85c1d);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 0.5rem;
        box-shadow: 0 4px 12px rgba(210, 105, 30, 0.2);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .login-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(210, 105, 30, 0.3);
      }

      .login-form button:active {
        transform: translateY(0);
      }

      .login-form button:disabled {
        background: #ddd;
        transform: none;
        box-shadow: none;
        cursor: not-allowed;
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 1.2rem;
        font-size: 0.95rem;
        font-weight: 500;
        padding: 0.8rem;
        background: rgba(231, 76, 60, 0.08);
        border-radius: 6px;
        border-left: 3px solid #e74c3c;
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      .login-footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #888;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        10%,
        90% {
          transform: translateX(-1px);
        }
        20%,
        80% {
          transform: translateX(2px);
        }
        30%,
        50%,
        70% {
          transform: translateX(-4px);
        }
        40%,
        60% {
          transform: translateX(4px);
        }
      }

      /* Адаптивность */
      @media (max-width: 576px) {
        .login-container {
          padding: 1.8rem;
          margin: 1rem;
          width: calc(100% - 2rem);
        }

        .login-container h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body class="login-page">
    <header
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 1rem;
      "
    >
      <a
        href="index.html"
        class="home-link"
        style="
          position: absolute;
          left: 1rem;
          color: #b85c1d;
          text-decoration: none;
          font-weight: 600;
          font-size: 1.1rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        "
      >
        <i class="fas fa-arrow-left"></i>
        На главную
      </a>
      <div class="logo" style="margin: 0 auto">Булочка</div>
    </header>

    <div class="login-container">
      <h2>Вход в панель управления</h2>
      <p
        style="
          text-align: center;
          color: #6d4c2c;
          margin-bottom: 1.5rem;
          font-size: 0.95rem;
        "
      >
        Для доступа к панели-управления введите ваши учетные данные
      </p>

      <form class="login-form" id="admin-login-form">
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          autocomplete="email"
        />
        <input
          type="password"
          name="password"
          placeholder="Пароль"
          required
          autocomplete="current-password"
        />
        <button type="submit">Войти</button>
      </form>

      <div class="error-message" id="login-error" style="display: none"></div>

      <div class="login-footer">
        <p>© 2025 Булочка. Все права защищены.</p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: 'AIzaSyC5I1uVsEwQd7-R65SUijDU93OoOX02R1Q',
        authDomain: 'bulochka-coffee-shop.firebaseapp.com',
        databaseURL:
          'https://bulochka-coffee-shop-default-rtdb.europe-west1.firebasedatabase.app',
        projectId: 'bulochka-coffee-shop',
        storageBucket: 'bulochka-coffee-shop.appspot.com',
        messagingSenderId: '133451524956',
        appId: '1:133451524956:web:c10f640dda5c48006a6f99',
        measurementId: 'G-LRXXD1JC6R',
      };

      // Инициализация Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
    </script>

    <script>
      document
        .getElementById('admin-login-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const form = e.target;
          const errorElement = document.getElementById('login-error');
          const submitBtn = form.querySelector('button[type="submit"]');

          submitBtn.disabled = true;
          submitBtn.textContent = 'Вход...';
          errorElement.style.display = 'none';

          try {
            const email = form.email.value.trim();
            const password = form.password.value;

            console.log('Пытаюсь войти с:', email); // Логирование

            const userCredential = await firebase
              .auth()
              .signInWithEmailAndPassword(email, password);
            console.log('Успешный вход:', userCredential.user);

            window.location.href = 'admin.html';
          } catch (error) {
            console.error('Ошибка входа:', error); // Логирование ошибки
            errorElement.textContent = getFriendlyError(error.code);
            errorElement.style.display = 'block';
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Войти';
          }
        });

      function getFriendlyError(code) {
        const errors = {
          'auth/invalid-email': 'Неверный формат email',
          'auth/user-disabled': 'Аккаунт отключён',
          'auth/user-not-found': 'Пользователь не найден',
          'auth/wrong-password': 'Неверный пароль',
        };
        return errors[code] || 'Ошибка входа';
      }
    </script>
  </body>
</html>
